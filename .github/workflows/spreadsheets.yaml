name: Scrape Spreadsheet

on:
  push:
    branches: [ master ]

jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      
      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.19
      
      - name: Build
        run: go build
      
      - name: Scrape spreadsheet
        run: ./scrape

      - name: Commit Changes
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "Updated metaData.json via workflow"
  